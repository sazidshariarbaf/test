<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body style="margin: 50px;">
    <h1>
        Login Form
    </h1>
    <form action="">
        <div class="input">
        <label for="name" class="input-label">Name</label><br>
        <input type="text" class="input_type" placeholder="Your Name">
        </div>

        <div class="input">
            <label for="email" class="input-label">E-Mail</label><br>
            <input type="email"  class="input_type" placeholder="Your E-Mail">
        </div>

        <div class="input">
            <label for="password" class="input-label">Password</label><br>
            <input type="password"  class="input_type"  placeholder="*****">
        </div>


        <div class="input">
            <label for="country" class="input-label">Country</label><br>
            <select  class="input_type">
                <option value="bangladesh">
                    Bangladesh
                </option>

                <option value="india">
                    India
                </option>
                <option value="pakistan">
                    Pakistan
                </option>
            </select>
        </div>

        <div class="input">
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
